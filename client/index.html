
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>
<body>

    <div class="w-50 m-auto py-5 my-5">
        <ul id="messages">

        </ul>
    </div>
    
    <div class="container fixed-bottom my-2">
        <p id="typing"></p>
        <div class="d-flex my-2">
            <input type="text" class="form-control" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMsg()" class="btn btn-outline-primary mx-2" id="send-btn">Send</button>
        </div>
    </div>


    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script src="client.js"></script>
</body>
</html>
